stages:
  - build
  - publish_image

before_script:
  #  - echo `pwd` # debug
  #  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches
    - build

build:
  stage: build
  image: openjdk:11
  variables:
    DOCKER_HOST: "tcp://dind:2375"
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  script:
    - ./gradlew clean build

publish_image:
  image:
    name: openjdk:11
    entrypoint: [ "" ]
  stage: publish_image
  variables:
    DOCKER_HOST: "tcp://dind:2375"
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  script:
    - ./gradlew buildAppDockerImage
    - ./gradlew pushAppDockerImage
  rules:
    - if: $CI_COMMIT_BRANCH == 'master'

after_script:
  - echo "End CI"